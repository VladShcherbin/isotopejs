<head>
  <title>Meteor Isotope Example</title>
</head>

<body>
  {{> example}}
</body>

<template name="example">
  <button class="filter-all">All</button>
  <button class="filter-orange">Orange</button>
  <button class="filter-green">Green</button>
  <ul class="isotope">
    <li>
      <div class="orange">1</div>
    </li>
    <li>
      <div class="orange">2</div>
    </li>
    <li>
      <div class="green">3</div>
    </li>
    <li>
      <div class="orange">4</div>
    </li>
    <li>
      <div class="green">5</div>
    </li>
    <li>
      <div class="orange">6</div>
    </li>
    <li>
      <div class="orange">7</div>
    </li>
    <li>
      <div class="orange">8</div>
    </li>
    <li>
      <div class="green">9</div>
    </li>
    <li>
      <div class="green">10</div>
    </li>
  </ul>
</template>
